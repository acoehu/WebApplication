<!DOCTYPE html>
<html>
	<head>
		<title> login site</title>	
		<script> 
			function check() {
			
				var ID = document.getElementById("anlon").value;
				var password = document.getElementById("password").value;
				if ((ID == "Conan") && (password == "123456")) {
					document.getElementById("output").innerHTML = "Login sucessful";
				}
				else {
					document.getElementById("output").innerHTML = "ID and password does not match";
				}
			}
		</script>
	</head>
	<body>
		<p style = "text-align: center; color: red; font-size: 300%;"> Welcome! </p>
		<p style = "color:black;"> Enter your ID:</p>
		<input id="anlon" > <br>
		<p style = "color:black;"> Enter your password: </p>
		<input id="password"> <br>
		<button type="button" onclick="check()">Login</button>
		<p id="output"> </p>
	</body>
</html>
